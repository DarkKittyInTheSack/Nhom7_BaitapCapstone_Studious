<!DOCTYPE html>
<html>
<head>
<style>
  /* Ẩn input radio */
  input[type="radio"] {
    display: none;
  }

  /* Thiết lập nút kích hoạt mặc định */
  #option1:checked + label[for="option1"],
  #option2:checked + label[for="option2"] {
    background-color: #3498db;
    color: #fff;
  }

  /* Định dạng label như một nút kích hoạt */
  label {
    display: inline-block;
    background-color: #ddd;
    padding: 10px 20px;
    cursor: pointer;
  }

  /* Ẩn nút kích hoạt khi input radio đã chọn */
  input[type="radio"]:checked + label {
    pointer-events: none;
  }

  /* Khi Option 1 được kích hoạt, vô hiệu hóa Option 2 */
  #option1:checked + label[for="option1"] + #option2 + label[for="option2"] {
    pointer-events: none;
  }

  /* Nếu muốn vô hiệu hóa nút kích hoạt và hiển thị một thông báo */
  input[type="radio"]:checked + label::before {
    content: "Disabled";
    display: inline-block;
    padding: 5px 10px;
    background-color: #e74c3c;
    color: #fff;
    margin-right: 5px;
  }
</style>
</head>
<body>
  <input type="radio" id="option1" name="options">
  <label for="option1">Option 1</label>

  <input type="radio" id="option2" name="options">
  <label for="option2">Option 2</label>
</body>
</html>
